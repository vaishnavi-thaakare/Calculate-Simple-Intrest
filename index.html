<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Intrest Calculator</title>
    <style>
        h1{
            padding: 1rem;
        }
        #container{
            max-width: 500px;
            margin: auto;
            color:black;
            background-color: darkgray;
            text-align: center;

        }
        label{
            margin-left:2rem 4rem;
        }
        input{
            margin: 1rem 2rem;
        }
        #btn{
            margin:1rem;
            padding:0.5rem 0.55rem;
            border-radius: 0.5rem;
        }
        

    </style>
</head>
<body>
    <div id="container">
    <h1>Simple Intrest Calculator</h1>
    <label for="principle-Amount">   Enter Principle</label>
    <input type="number" id="principle-Amount" placeholder="Enter principle here"><br>
    <label for="number-of-years">Enter Number of years</label>
    <input type="number" id="number-of-years" placeholder="Enter number of years here"><br>
    <label for="rate-of-intrest">Enter Rate of intrest</label>
    <input type="number" id="rate-of-intrest" placeholder="Enter rate of intrest here"><br><br>

    <button id="btn">Click Here 
         
    </button><br><br>
    <div id="output"></div><br><br>
</div>

    <script src="app.js"></script>
    

</body>
</html>
